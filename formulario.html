        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PWA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container">
        <form>
          <center><h2>Formulario</h2></center>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Apellido</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
          <button onclick="mostrar()" class="btn btn-primary">Enviar</button>
        </form>
      </div>
     


    <script src="./libraries/jquery3.6.0/jquery-3.6.0.min.js"></script>
  <script src="./libraries/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
      <script>
        var mostrar = () =>{
          let nombre = document.getElementById('exampleInputEmail1').value
          let apellido = document.getElementById('exampleInputPassword1').value
          alert(nombre + ' ' + apellido)
        }
     

       
      </script>
</body>
