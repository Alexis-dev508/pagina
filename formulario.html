<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./libraries/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="manifest" href="./manifest.json">
    <script>
        if("serviceWorker" in navigator){
            navigator.serviceWorker.register("sw.js");
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PWA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://alexis-dev508.github.io/pagina/">Inicio<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://alexis-dev508.github.io/pagina/formulario.html">Formulario</a>
            </li>
            
          </ul>
        </div>
      </nav>
      <div class="container">
        <form>
          <center><h2>Formulario</h2></center>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="password" class="form-control" id="apellido">
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
              <option value="Sinaloa">Sinaloa</option>
              <option value="Nayarit">Nayarit</option>
              <option value="Durango">Durango</option>
              <option value="Sonora">Sonora</option>
            </select>
          </div>
          <div class="form-group">
            <label for="foto">Foto</label>
            <input type="file" class="form-control" id="foto" onchange="foto()" capture="camera" accept="image/*">
          </div>
          <div class="form-group">
            <img  width="200px" height="300px" id="captura" alt="">
          </div>
          
          
          <button onclick="mostrar()" class="btn btn-primary">Enviar</button>
        </form>
      </div>
     


    <script src="./libraries/jquery3.6.0/jquery-3.6.0.min.js"></script>
  <script src="./libraries/bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
      <script>
        var mostrar = () =>{
          let nombre = document.getElementById('nombre').value
          let apellido = document.getElementById('apellido').value
          alert(nombre + ' ' + apellido)
        }

        var foto = ()=>{
          let cuadro = document.getElementById('captura')
          let foto = document.getElementById('foto')
          foto.addEventListener("change", function(e){
            cuadro.src = URL.createObjectURL(e.target.files[0])
          })
        }
       

       
      </script>
</body>
</html>
